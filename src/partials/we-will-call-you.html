<section class="wwcy-section" id="we-will-call-you">
  <div class="wwcy-container">
    <div class="wwcy-leftside-box">
      <h1 class="wwcy-title">Fresh Harvest Box has got you covered</h1>
      <p class="wwcy-txt">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>
      <div class="wwcy-form">
        <input
          type="text"
          name="phone-number"
          id="phone-number"
          class="wwcy-form-input"
          placeholder="+380 ()"
        />
        <button type="submit" class="wwcy-button">Recall</button>
      </div>
    </div>
    <div class="wwcy-li wwcy-image-box">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ../img/we-will-call-you/img-girl-desk.png   1x,
            ../img/we-will-call-you/img-girl-desk2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/we-will-call-you/img-girl-tablet.png   1x,
            ../img/we-will-call-you/img-girl-tablet2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/we-will-call-you/img-girl.png   1x,
            ../img/we-will-call-you/img-girl2x.png 2x
          "
        />
        <img
          src="../img/we-will-call-you/img-girl.png"
          alt="girl with the
        broccoli"
          class="wwcy-image"
        />
      </picture>
    </div>
  </div>
</section>
